<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists using CSS</title>
    <style>
        nav ul li{
            list-style: none;
            /* list-style-type: "ðŸ‘‰"; */
            list-style-position: inside;
            background-color: aqua;
            border: 2px solid black;
            padding: 20px;
        }
        nav ul{
            display: flex;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
