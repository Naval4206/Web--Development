<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 1</title>
    </head>
    <body>
        <h1>Exercise 1</h1>
        <h2>MP3 Files</h2>
        <ol type="1">
            <li><audio src="1.mp3" controls loops></audio></li>
            <li><audio src="2.mp3" controls loops></audio></li>
            <li><audio src="3.mp3" controls loops></audio></li>
            <li><audio src="4.mp3" controls loops></audio></li>
            <li><audio src="5.mp3" controls loops></audio></li>
            <li><audio src="6.mp3" controls loops></audio></li>
        </ol>
        <h2>MP4 Files</h2>
        <ol type="1">
            <li><video height="250" src="1.mp4" controls></video></li>
            <li><video height="250" src="2.mp4" controls></video></li>
            <li><video height="250" src="3.mp4" controls></video></li>
            <li><video height="250" src="4.mp4" controls></video></li>
            <li><video height="250" src="5.mp4" controls></video></li>
            <li><video height="250" src="6.mp4" controls></video></li>
        </ol>
    </body>
</html>
