<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img height="250" src="image1.png" alt="Cricket Kit">
        <br>
        <table>
            <caption>Student Marks</caption>
            <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Naval</td>
                <td rowspan="3">CSE</td>
                <td>99</td>
            </tr>
            <tr>
                <td>Sanchit</td>
                <td>96</td>
            </tr>
            <tr>
                <td>Anshul</td>
                <td>93</td>
            </tr>
        </table>

        <ul type="square">
            <li>Naval</li>
            <li>Sanchit</li>
            <li>Anshul</li>
        </ul>
        <ol type="i">
            <li>Naval</li>
            <li>Sanchit</li>
            <li>Anshul</li>
        </ol>

    </body>
</html>
