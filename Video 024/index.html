<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Shadows and Outlines</title>
        <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border:2px solid blue;
            padding: 34px;
            box-shadow: 5px 1px 5px #1fe847;
        }
        .text-shadow{
            text-shadow: 2px 2px 4px #ee29cd;
        }
    </style>
    </head>
    <body>
        <div class="box">I am a box</div>
        <p class="text-shadow">Lorem ipsum dolor sit amet
            consectetur adipisicing elit. Quos omnis doloribus vitae amet atque
            reiciendis illum voluptatum neque laborum numquam.</p>
    </body>
</html>
